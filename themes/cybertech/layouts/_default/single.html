{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <span>{{ .Date.Format "Jan 2, 2006" }}</span>
            | <span>Authored by {{ .Site.Params.author }}</span>
            {{ if .Params.tags }}
            | Tags: 
            {{ range .Params.tags }}
            <a href="{{ "tags/" | relURL }}{{ . | urlize }}">#{{ . }}</a>
            {{ end }}
            {{ end }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
