name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main # Set this to the branch you push your Hugo source code to

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes (optional)
          fetch-depth: 0    # Fetch all history for .GitInfo and for Shortcodes

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # Or a specific version, e.g., '0.121.0'
          # extended: true # Uncomment if you use Hugo Extended features like SCSS

      - name: Build Hugo site
        run: hugo --baseURL "${{ secrets.GH_PAGES_BASE_URL }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # You can specify the branch to publish to, e.g., 'gh-pages' for project pages
          # or 'main' for user/organization pages (like <username>.github.io).
          publish_branch: gh-pages
